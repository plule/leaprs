[package]
name = "leaprs"
version = "0.1.3"
edition = "2021"
authors = ["Pierre Lul√© <pierre@lule.fr>"]
description = "Safe wrapper for the LeapC Ultraleap (Leap Motion) hand tracking device API."
readme = "README.md"
repository = "https://github.com/plule/leaprs"
license = "MIT OR Apache-2.0"
categories = [
    "api-bindings",
    "game-development",
    "computer-vision",
    "hardware-support",
]
keywords = [
    "leapc",
    "leap",
    "ultraleap",
    "hand",
]
exclude = ["images/"]

[features]
default = ["gemini"]
gemini = []

[dependencies]
leap-sys = "0.2"
num_enum = "0.7.0"
thiserror = "1"
bitflags = "2"

[dev-dependencies]
throbber = "0.1"
image = "0.24.7"
tempfile = "3.8.1"
