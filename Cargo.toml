[package]
name = "leaprs"
version = "0.2.1"
edition = "2021"
authors = ["Pierre Lul√© <pierre@lule.fr>"]
description = "Safe wrapper for the LeapC Ultraleap (Leap Motion) hand tracking device API."
readme = "README.md"
repository = "https://github.com/plule/leaprs"
license = "MIT OR Apache-2.0"
categories = [
    "api-bindings",
    "game-development",
    "computer-vision",
    "hardware-support",
]
keywords = ["leapc", "leap", "ultraleap", "hand"]
exclude = ["images/"]

[features]
default = ["gemini"]
gemini = []
glam = ["dep:glam"]
nalgebra = ["dep:nalgebra"]

[dependencies]
leap-sys = "0.2"
num_enum = "0.7.2"
thiserror = "1"
bitflags = "2"
derive_deref = "1.1.1"
glam = { version = "0.26", optional = true }
nalgebra = { version = "0.32", optional = true }

[dev-dependencies]
throbber = "0.1"
image = "0.25.0"
tempfile = "3.10.1"

[package.metadata.docs.rs]
features = ["glam", "nalgebra"]
