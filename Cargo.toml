[package]
name = "leaprs"
version = "0.0.2-dev"
edition = "2021"
authors = ["Pierre Lul√© <pierre@lule.fr>"]
description = "Safe wrapper for the LeapC Ultraleap (Leap Motion) hand tracking device API."
readme = "README.md"
repository = "https://github.com/plule/leaprs"
license = "MIT OR Apache-2.0"
categories = [
    "api-bindings",
    "game-development",
    "computer-vision",
    "hardware-support",
]
keywords = [
    "leapc",
    "leap",
    "ultraleap",
    "hand",
]

[dependencies]
leap-sys = "0.2"
num_enum = "0.5"
thiserror = "1"
bitflags = "1.3.2"

[build-dependencies]
copy_to_output = "2.0.0"

[dev-dependencies]
throbber = "0.1"
image = "0.24.2"
tempfile = "3.3.0"
